name: Gemini PR Reviewer
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  gemini-gatekeeper:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # FIX: Required to see full history for git diff

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' # UPGRADE: Avoids the deprecation warning

      - name: Install Dependencies
        run: pip install google-genai requests # NEW: Using the latest SDK

      - name: Run Review Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # This must match your GitHub Secret name
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: python .github/scripts/gemini_review.py
